
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/usMap.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->

</head>
<body>
	<div id="map"></div>

	<script src="js/usMap.js"></script>

	<script type="text/javascript" src="js/us-states.js"></script>
	<script type="text/javascript">

		var map = L.map('map')
                           .setView(new L.LatLng(37.8, -96),3); 
                            map.setMaxBounds(map.getBounds()); 
                
                //var southWest = new L.LatLng(14.944785,-135.791016),
                    //northEast = new L.LatLng(50.903033,-60.556641),
                    //fitBounds = new L.LatLngBounds(southWest, northEast);
                        

		var cloudmade = L.tileLayer('http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			key: 'BC9A493B41014CAABB98F0471D759707',
			styleId: 99642
		}).addTo(map);

                //22677
                
                // control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>State Participation Percentage</h4>' +  (props ?
				'<b>' + props.name + '</b><br />' + props.percentage + '% of total race participants'
				: 'Hover over a state');
		};

		info.addTo(map);


		// get color depending on population density value
                //fix colors
		function getColor(d) {
			return d > 1.35 ? '#02273c' :
			       d > 1.15  ? '#03476e' :
			       d > 0.95  ? '#045c8f' :
			       d > 0.75  ? '#057cc1' :
			       d > 0.55   ? '#079bf2' :
			       d > 0.35   ? '#43b6fa' :
			       d > 0.15   ? '#85d0fc' :
                               d > 0.05   ? '#b7e3fd' :
			                  '#e8f6fe';
		}

		function style(feature) {
			return {
				weight: 1,
				opacity: 1,
				color: '#C6C6C6',
				dashArray: '3',
				fillOpacity: 0.5,
				fillColor: getColor(feature.properties.percentage)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 0.10, 0.30, 0.50, 0.70, 0.90, 1.10, 1.30],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	</script>
</body>
</html>
