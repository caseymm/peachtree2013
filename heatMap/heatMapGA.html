        <script type="text/javascript" charset="utf-8">
            $(function() {

                var baseLayer = L.tileLayer(
                    'http://{s}.tile.cloudmade.com/825c6664ffdf4e619e51fb7dd3b47005/98490/256/{z}/{x}/{y}.png',{
                        attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
                        maxZoom: 18
                    }
                );

                var heatmapLayer = L.TileLayer.heatMap({
                    radius: 25,
                    opacity: .8,
                    gradient: {
                        0.5: "rgb(33,102,172)",
                       
                        1.0: "rgb(5,48,97)"
                    }
                });

                heatmapLayer.addData(testData.data);

                var overlayMaps = {
                    'Heatmap': heatmapLayer
                };

                var controls = L.control.layers(null, overlayMaps, {collapsed: false});

                var map = new L.Map('heatmapArea', {
                    center: new L.LatLng(33.922851,-84.292603),
                    zoom: 9,
                    layers: [baseLayer, heatmapLayer]
                });

                controls.addTo(map);

                // make accessible for debugging
                layer = heatmapLayer;
            });
        </script>
